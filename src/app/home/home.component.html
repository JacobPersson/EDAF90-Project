<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>Spider-Man: No Way Home</mat-card-title>
    <mat-card-subtitle>Tom Holland, Zendaya, Benedict Cumberbatch</mat-card-subtitle>
    <img mat-card-lg-image src="https://m.media-amazon.com/images/M/MV5BZWMyYzFjYTYtNTRjYi00OGExLWE2YzgtOGRmYjAxZTU3NzBiXkEyXkFqcGdeQXVyMzQ0MzA0NTM@._V1_SX300.jpg">

    </button>
